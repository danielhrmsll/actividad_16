<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Actividad 16</title>
</head>
<body>
	<div id="container">
		<div id="app">
			<h3>Productos:</h3>
			<p>
				<input type="text" v-model="product" @keyup.enter="addProduct">
				<button @click="addProduct">Add</button>
			</p>
			<ul v-for="product in products">
				<li>
					{{product.name}}<span id="amount">: {{product.amount}}</span>
					<span id="bullet">
					<button @click="product.amount++">+</button>
					<button @click="product.amount--">-</button>
					<input type="number" v-model.number="product.amount">
					<span v-if="product.amount<=0"> N/A</span>
					</span>
				</li>
			</ul>
			<h4>Total: {{total}}</h4>
		</div>
	</div>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="script.js"></script>
</body>
</html>
